    function setArrows(element) {
      var swiperLocator = element.parent().attr('class').split(" ").slice(1,2).join(" ");
      var currentIndex = window[swiperLocator].activeIndex;
      var innerText = window[swiperLocator].slides[currentIndex];
      if($(innerText).html().indexOf("blue-pane") >= 0)
      {
        $( "."+swiperLocator+" .swiper-button-next, "+swiperLocator+" .swiper-button-prev" ).addClass("swiper-button-white");
        $( "."+swiperLocator+" .swiper-button-prev" ).addClass("swiper-button-white");
        $( "."+swiperLocator+" .swiper-pagination-bullet").css("background-color","#fff");
        $( "."+swiperLocator+" .swiper-pagination-bullet-active").css("background-color","#fff");
      }
      if($(innerText).html().indexOf("white-pane") >= 0)
      {
        $( "."+swiperLocator+" .swiper-button-next" ).removeClass("swiper-button-white");
        $( "."+swiperLocator+" .swiper-button-prev" ).removeClass("swiper-button-white");
        $( "."+swiperLocator+" .swiper-pagination-bullet").css("background-color","#007ac5");
        $( "."+swiperLocator+" .swiper-pagination-bullet-active").css("background-color","#007ac5");
      }
    }

    $( ".swiper-button-next, .swiper-button-prev" ).click(function() {
        setArrows($(this));
});
   $(document).ready(function(){
     $( ".swiper-button-next, .swiper-button-prev" ).each(function() {
         setArrows($(this));
     });
   });



    </script>
